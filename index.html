<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.png">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <header aria-label="App Bar" class="AppBar">
        <img aria-label="Logo" class="logo" src="./stopwatch.svg"/>
        <h1 aria-label="App Name" class="t-display-1 t-center">
             Stopwatch
        </h1>
    </header>
    <div id="app" class="wrapper">
    </div>
    <button aria-label="Add a stop watch" id="addButton" class="Button Button--lg Button--primary ButtonAdd">
        <svg class="ButtonAdd_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            <path d="M0 0h24v24H0z" fill="none" />
        </svg>
    </button>
    <button aria-label="Remove a stop watch" id="subtractButton" class="Button Button--lg Button--secondary ButtonRemove __shrink">
        <svg class="ButtonRemove_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13H5v-2h14v2z" />
            <path d="M0 0h24v24H0z" fill="none" />
        </svg>
    </button>
</body>
<script async type="text/javascript" src="./index.js" charset="utf-8"></script>

</html>
